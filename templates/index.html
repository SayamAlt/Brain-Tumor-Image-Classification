<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brain Tumor Image Classification</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }

        h1 {
            color: #333;
        }

        form {
            margin: 20px 0;
        }

        #prediction {
            margin-top: 20px;
            font-size: 1.2em;
            color: green;
        }
    </style>
</head>
<body>
    <h1>Brain Tumor Image Classification</h1>

    <form action="/predict" method="post" enctype="multipart/form-data">
        <label for="image">Select an image file:</label>
        <input type="file" id="image" name="image">
        <button type="submit">Upload</button>
    </form>

    {% if prediction %}
    <div id="prediction">Predicted Brain Tumor: {{ prediction }}</div>
    {% endif %}
</body>
</html>
